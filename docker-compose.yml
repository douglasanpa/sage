version: '3.5'

services:
    sage:
        image: douglasanpa/sage:latest
        container_name: sage
        ports:
            - "80:80"
            - "443:443"
        restart: always
        environment:
            - DB_HOST=mariadb
            - DB_DATABASE=sage
            - DB_USERNAME=sage
            - DB_PASSWORD=sage
            - MAIL_ADMIN=admin@admin.com
            - APP_URL=http://localhost
        volumes:
            - ./sage:/src/storage
            - ./certbot:/etc/letsencrypt
        depends_on:
            - mariadb

    mariadb:
        image: mariadb
        container_name: mariadb
        restart: always
        expose:
          - "3306"
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_DATABASE=sage
          - MYSQL_USER=sage
          - MYSQL_PASSWORD=sage
        volumes:
          - ./sagedb:/var/lib/mysql
